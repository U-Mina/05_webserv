#default .conf file

server {
    listen 8002; #test comment rm ft
	server_name localhost;
    host 127.0.0.1;
    root /Users/ewu/05_webserv;
    client_max_body_size 204800;
	index index.html;
    error_page 404 error_pages/404.html;

    location / {
        allow_methods  DELETE POST GET;
        autoindex off;
    }
	# location /cgi {
